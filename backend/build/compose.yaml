version: "3.9"
services:
  api:
    env_file: "../.env"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../.:/app # ホストのカレントディレクトリを/appにマウント
    working_dir: /app
    tty: true # エラー出力などが必要な場合にコンテナが終了しないようにする
    networks:
      - pastapal_network

  postgres:
    image: postgres:16
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "postgres"
    networks:
      - pastapal_network

networks:
  pastapal_network:
    driver: bridge
